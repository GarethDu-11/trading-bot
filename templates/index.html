<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://www.nasa.gov/wp-content/uploads/2023/03/783765main_OrionNebula.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        pre {
            white-space: pre-wrap;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .breakout-alert {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Analysis</h1>
        <p>Last Updated: {{ last_updated }}</p>
        <pre>{{ analysis_results|join('') }}</pre>
        {% for symbol, status in BREAKOUT_STATUS.items() %}
            {% if status.message %}
                <div class="breakout-alert">{{ status.message }}</div>
            {% endif %}
        {% endfor %}
        <div class="form-container">
            <h2>Thêm Coin</h2>
            <input type="text" id="symbol" placeholder="Symbol (e.g., BTCUSDT)">
            <input type="text" id="exchange" placeholder="Exchange (e.g., BINANCE)">
            <button onclick="addCoin()">Thêm</button>
        </div>
        <div class="form-container">
            <h2>Xóa Coin</h2>
            <input type="text" id="remove_symbol" placeholder="Symbol (e.g., BTCUSDT)">
            <button onclick="removeCoin()">Xóa</button>
        </div>
        <div class="form-container">
            <button onclick="manualAnalyze()">Phân tích ngay</button>
            <button onclick="resetCoins()">Reset danh sách coin</button>
        </div>
    </div>
    <script>
        function manualAnalyze() {
            fetch('/analyze').then(() => location.reload());
        }

        function addCoin() {
            const symbol = document.getElementById('symbol').value;
            const exchange = document.getElementById('exchange').value;
            fetch('/add_coin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `symbol=${symbol}&exchange=${exchange}`
            }).then(response => response.json()).then(data => {
                alert(data.message);
                if (data.status === 'success') location.reload();
            });
        }

        function removeCoin() {
            const symbol = document.getElementById('remove_symbol').value;
            fetch('/remove_coin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `symbol=${symbol}`
            }).then(response => response.json()).then(data => {
                alert(data.message);
                if (data.status === 'success') location.reload();
            });
        }

        function resetCoins() {
            fetch('/reset_coins', {
                method: 'POST'
            }).then(response => response.json()).then(data => {
                alert(data.message);
                if (data.status === 'success') location.reload();
            });
        }

        setInterval(() => {
            fetch('/get_prices').then(response => response.json()).then(data => console.log('Prices:', data));
            fetch('/get_price_change_24h').then(response => response.json()).then(data => console.log('Price Changes:', data));
        }, 5000);
    </script>
</body>
</html>
